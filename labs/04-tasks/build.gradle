import java.time.*

task helloWorld {
    description "Heloooo World printer"
    group "Utility"
    doLast {
        println "World"
    }
    onlyIf {
        true
    }
    println "runs during configuration"
    doFirst {
        println "Hello"
    }
}

task printDate {
    description "Date Printer"
    group "Utility"
    doLast {
        println(new Date())
        println LocalDate.now()
    }
}